<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-result">
        <h3>Your Result</h3>

        <div class="card-result-circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-summary">
        <h3>Summary</h3>
        <!-- 1 -->
        <div class="skill-card pink">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            Reaction
          </span>
          <span class="skill-card-percent"> <span>80</span> / 100 </span>
        </div>
        <!-- 2 -->
        <div class="skill-card yellow">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            Memory
          </span>
          <span class="skill-card-percent"> <span>92</span> / 100 </span>
        </div>
        <!-- 3 -->
        <div class="skill-card green">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            Verbal
          </span>
          <span class="skill-card-percent"> <span>61</span> / 100 </span>
        </div>
        <!-- 4 -->
        <div class="skill-card blue">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            Visual
          </span>
          <span class="skill-card-percent"> <span>72</span> / 100 </span>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
