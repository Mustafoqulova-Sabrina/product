<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин одежд и обуви</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./img/logo" alt="logo"></a>
            <a href="#">Товары</a>
            <a href="#">Услуги</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
        <img src="./img/banner" alt="banner">
    </header>

    <main>
        <section>
            <h2>Худи</h2>
            <div>
                <img src="./img/adidas-hody.jpg" alt="adidas-hoody">
                <h4>Adidas  белое худи</h4>
                <span>320 сомони</span>
            </div>

            
            <div>
                <img src="./img/nike-hoody.png" alt="nike-hoody">
                <h4>Nike розевое худи</h4>
                <span>400 сомони</span>
                </div>

                <div>
                    <img src="./img/under hoodie.png" alt="under-hoody">
                    <h4>Under оранживое худи</h4>
                    <span>440 сомони</span>
                </div>
                    
        </section>



        <section>
            <h2>Буцы</h2>
            <div>
                <img src="./img/adidas-sho.jpg" alt="adidas-shoes">
                <h4>Буцы Adidas</h4>
                <span>999 сомони</span>
            </div>

            <div>
                <img src="./img/nike-shoeps.png" alt="nike-shoes">
                <h4>Буцы Nike</h4>
                <span>890 сомони</span>
            </div>


            <div>
                <img src="./img/puma shoes.png" alt="puma-shoes">
                <h4>Буцы Puma</h4>
                <span>100 сомони</span>
            </div>
        </section>


        <section>
            <h2>Часы</h2>
            <div>
                <img src="./img/adidas-watch.webp" alt="adidas-watch">
                <h4>Часы Adidas</h4>
                <section>550 cомони</section>
            </div>

            <div>
                <img src="./img/nike-watch.webp" alt="nike-watch">
                <h4>Часы Nike</h4>
                <section>650 cомони</section>
            </div>
    
    
            <div>
                <img src="./img/under-watch.webp" alt="under-watch">
                <h4>Часы Under</h4>
                <section>500 cомони</section>
            </div>
        </section>

        
    </main>
    <footer></footer>
</body>
</html>
